<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
    <title>Scroller Shooter Game</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        @font-face {
            font-family: 'CurseCasual';
            src: url('assets/fonts/CurseCasual.ttf');
        }
        .fontPreload {
            font-family: 'CurseCasual';
            position: absolute;
            left: -100px;
        }
        
        #desktop-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        #desktop-warning.show {
            display: flex;
        }
        
        .desktop-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .desktop-warning-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            font-family: 'CurseCasual', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .desktop-warning-subtext {
            font-size: 18px;
            opacity: 0.7;
            text-align: center;
            max-width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="desktop-warning">
        <div class="desktop-icon">ðŸ’»</div>
        <div class="desktop-warning-text">This game only for desktops</div>
        <div class="desktop-warning-subtext">Please play on a desktop or laptop computer</div>
    </div>
    
    <div class="fontPreload">.</div>
    <script src="assets/scripts/libs/phaser.js"></script>
    <script src="assets/scripts/classes/LoadingBar.js"></script>
    <script src="assets/scripts/prefabs/MovableObject.js"></script>
    <script src="assets/scripts/prefabs/Boom.js"></script>
    <script src="assets/scripts/prefabs/Fire.js"></script>
    <script src="assets/scripts/prefabs/Fires.js"></script>
    <script src="assets/scripts/prefabs/Enemies.js"></script>
    <script src="assets/scripts/prefabs/Player.js"></script>
    <script src="assets/scripts/prefabs/Enemy.js"></script>
    <script src="assets/scripts/scenes/BootScene.js"></script>
    <script src="assets/scripts/scenes/PreloadScene.js"></script>
    <script src="assets/scripts/scenes/GameScene.js"></script>
    <script src="assets/scripts/scenes/StartScene.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            document.getElementById('desktop-warning').classList.add('show');
        }
    </script>
</body>
</html>
