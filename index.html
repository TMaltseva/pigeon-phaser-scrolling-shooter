<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scroller Shooter Game</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        @font-face {
            font-family: 'CurseCasual';
            src: url('assets/fonts/CurseCasual.ttf');
        }
        .fontPreload {
            font-family: 'CurseCasual';
            position: absolute;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="fontPreload">.</div>
    <script src="assets/scripts/libs/phaser.js"></script>
    <script src="assets/scripts/libs/rexvirtualjoystickplugin.min.js"></script>
    <script src="assets/scripts/classes/LoadingBar.js"></script>
    <script src="assets/scripts/prefabs/MovableObject.js"></script>
    <script src="assets/scripts/prefabs/Boom.js"></script>
    <script src="assets/scripts/prefabs/Fire.js"></script>
    <script src="assets/scripts/prefabs/Fires.js"></script>
    <script src="assets/scripts/prefabs/Enemies.js"></script>
    <script src="assets/scripts/prefabs/Player.js"></script>
    <script src="assets/scripts/prefabs/Enemy.js"></script>
    <script src="assets/scripts/scenes/BootScene.js"></script>
    <script src="assets/scripts/scenes/PreloadScene.js"></script>
    <script src="assets/scripts/scenes/GameScene.js"></script>
    <script src="assets/scripts/scenes/StartScene.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
